[tool.poetry]
name = "hitfactorpy"
version = "1.0.0"
description = "Python tools for parsing and analyzing practical match reports"
repository = "https://github.com/cahna/hitfactorpy"
documentation = "https://cahna.github.io/hitfactorpy/"
homepage = "https://cahna.github.io/hitfactorpy/"
authors = ["Conor Heine <conor.heine@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["cli", "parse", "pandas"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Topic :: Other/Nonlisted Topic",
    "Intended Audience :: Developers",
]
include = ["hitfactorpy/py.typed"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cahna/hitfactorpy/issues"

[tool.poetry.scripts]
hitfactorpy = 'hitfactorpy.cli:cli'

[tool.poetry.dependencies]
python = "^3.10,<3.12"
typer = {version = "^0.7.0", extras = ["all"]}
httpx = {version = "^0.23.3", extras = ["http2"]}
pandas = "^1.5.2"
pydantic = {version = "^1.10.4", extras = ["email"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
flake8 = "^6.0.0"
black = "^22.12.0"
isort = "^5.11.4"
pre-commit = "^2.21.0"
tox = "^4.2.4"
mypy = "^0.991"
autoflake = "^2.0.0"
pytest-cov = "^4.0.0"
deptry = "^0.7.1"
coverage = "^7.0.5"
codecov = "^2.1.12"
pandas-stubs = "^1.5.2.230105"
mdx-include = "^1.4.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
markdown-include = "^0.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
plugins = ["pydantic.mypy"]
warn_return_any = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.black]
line-length = 120
target_version = ["py310"]
include = '\.pyi?$'
ignore_missing_imports = ["jinja2"]
exclude = '''
(
  /(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | htmlcov
    | build
  )/
)
'''

[tool.autoflake]
check = true

[tool.isort]
profile = "black"
src_paths = ["tests"]
known_first_party = ["hitfactorpy"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["hitfactorpy"]
