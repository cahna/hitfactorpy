repos:
 - repo: https://github.com/pre-commit/mirrors-mypy
   rev: v0.991
   hooks:
     - id: mypy
       files: ^(hitfactorpy/|tests/)
       additional_dependencies:
        - "pydantic>=1.10.4"
 - repo: local
   hooks:
     - id: black
       name: black
       entry: black
       language: system
       types: [ python ]
       files: ^(hitfactorpy/|tests/)

     - id: isort
       name: isort
       entry: isort
       language: system
       types: [ python ]
       include: ^(hitfactorpy/|tests/)
       exclude: '.*/migrations/.*'
      
     - id: flake8
       name: flake8
       entry: flake8
       language: system
       types: [ python ]
       files: ^(hitfactorpy/|tests/)

